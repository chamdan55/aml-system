  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aml-net
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://host.docker.internal:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aml-net
  
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - aml-net
    
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVER: kafka:29092
      KAFKA_TOPICS: transactions:3:1
    command: ["bash", "/init-topics.sh"]
    volumes:
      - ./infra/init-topics.sh:/init-topics.sh:ro
    networks:
      - aml-net

  postgres:
    image: postgres:15
    container_name: aml_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aml
      POSTGRES_PASSWORD: amlpass
      POSTGRES_DB: aml_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aml"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml-net

  postgres-init:
    image: postgres:15
    container_name: postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: amlpass
    volumes:
      - ./infra/init-postgres.sql:/init/init-postgres.sql:ro
    command: >
      bash -c "\
      until pg_isready -h postgres -U aml -d aml_db; do echo 'waiting for postgres...'; sleep 2; done; \
      psql -h postgres -U aml -d aml_db -f /init/init-postgres.sql && echo 'Postgres schema initialized'"
    networks:
      - aml-net

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aml-net

  neo4j:
    image: neo4j:5.9
    container_name: neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neo4jpass
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4jpass", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml-net

  redis:
    image: redis:7
    container_name: aml_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - aml-net

  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    container_name: aml_backend
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://aml:amlpass@postgres:5432/aml_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpass
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - '8000:8000'
    networks:
      - aml-net
    volumes:
      - ./services/backend:/app/services/backend
      - ./services/common:/app/services/common:ro

  consumer-to-minio:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: consumer-to-minio
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: python services/ingestion/consumer_to_minio.py
    volumes:
      - ./services/ingestion:/app/services/ingestion
      - ./services/common:/app/services/common:ro
    networks:
      - aml-net

  etl-raw-to-staging:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: etl-raw-to-staging
    depends_on:
      postgres-init:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    command: python services/ingestion/etl_raw_to_staging.py
    environment:
      DATABASE_URL: postgres://aml:amlpass@postgres:5432/aml_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./services/ingestion:/app/services/ingestion
      - ./services/common:/app/services/common:ro
    networks:
      - aml-net


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aml_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:80'
    environment:
      REACT_APP_API_URL: http://localhost:8000
    networks:
      - aml-net
    volumes:
      - ./frontend:/app/frontend:ro

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: mlflow
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5000:5000'
    environment:
      MLFLOW_SERVER_DEFAULT_ARTIFACT_ROOT: "/mlruns"
    volumes:
      - mlflow_data:/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000
    networks:
      - aml-net

